
<meta name='viewport' content='width=device-width, initial-scale=1'>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<header>Resturant List</header>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Operation </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of collection">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.address}}</td>
          <td>{{item.email}}</td>
          <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
        <a routerLink="/update/{{item.id}}">
        <i class="fa fa-edit" style="font-size: 20px; color:blue; padding-left: 10px;"></i>
        </a>
        
        </td>
        
      </tr>
    </tbody>
  </table>
